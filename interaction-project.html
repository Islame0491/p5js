<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(500,500);
        }

        function draw() {
  
textSize(32);
text("o.O", 10, 30);
// fill(0, 102, 153);
text("o.O", 10, 60);
// fill(0, 102, 153,51);
text("o.O", 10, 90);

// this code is for the text "o.O" the fill is to change the color when the key is pressed or the mouse is dragged


        }
        
        function mousePressed() {
            
            background(random(255),random(255),random(255))
        }
        // Makes the background change to a completely random color each time the mouse is clicked
        function mouseDragged(){   
            var diameter;


            diameter = 10; // task 1
            diameter = random(20); // task 2
            fill(random(255), random(255), random(255)); // task 3
            ellipse(mouseX + random(-20, 20), mouseY + random(-20, 20), diameter, diameter)
            ellipse(mouseX + random(-20, 20), mouseY + random(-20, 20), diameter, diameter)
//When the mouse is draggd the code above will run producing a circle spreading effect
        }
        
        function keyPressed(){
            fill(random(255),random(255),random(255))
            ellipse (100,100,100,100)
            ellipse (370,100,100,100)
            ellipse (230,300,200,100)
            
        }
        // when the key is pressed a face will pop up that changes to a random color evereytime a key is pressed
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/islame0491/p5js/blob/gh-pages/interaction-project.html?footer=0"></script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
